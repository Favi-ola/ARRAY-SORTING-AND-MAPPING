<!Doctype html>
<html>
    <head></head>
    <body>
        <p id="result"></p>
        
        <button onclick="ascending ()">Ascending</button>

        <script>
            var findvalues=[15,93,45,77,8,9,3,2,1]
            document.write (findvalues)
            function ascending()
            {
                findvalues.sort(function(a,b) {return a-b})
                document.getElementById("result").innerHTML=findvalues
            }
        </script>
        <p id="result1"></p>
        <button onclick="descending ()">descending</button>
        <script>
            var findvalues = [15,93,45,77,8,9,3,2,1]
            document.write(findvalues)
            function ascending() {
                findvalues.sort(function (a, b) { return a + b })
                document.getElementById("result1").innerHTML = findvalues
            }
        </script>
        <script>
            var findvalues = [15, 93, 45, 77, 8, 9, 3, 2, 1]
            document.write(findvalues)
            function descending() {
                findvalues.sort(function (a, b) { return a - b })
                document.getElementById("result").innerHTML = findvalues
            }
        </script>
        <p id="result1"></p>
        <script>
            var findvalues=[20,15,67,89,90]
            function mapping(findvalues)
            {return findvalues*8}
            var result=findvalues.map(mapping)
            document.getElementById("result1").innerHTML=result
        </script>
        <button onclick="myFunction()">try it</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                var x =10;
                var y =20;
                var a =eval ("x+y") +"<br>";
                var b =eval ("2*2") + "<br>";
                var c =eval ("y-x") + "<br>";
                var res=a+b+c;
                document.getElementById("demo").innerHTML=res;
            }
        </script>
        
    </body>
</html>
